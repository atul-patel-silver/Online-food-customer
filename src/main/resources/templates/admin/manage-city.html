							</div>

					<input
							type="text"
							class="search__input"
							placeholder="Search something here"
							id=""

<!--			show city-->
			<div class="row">
				<div class="">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title text-uppercase mb-0">
								Manage City
							</h5>
						</div>
						<div class="table-responsive">
							<table class="table no-wrap user-table mb-0">
								<thead>
								<tr>
									<th
											scope="col"
											class="border-0 text-uppercase font-medium pl-4"
									>
										No
									</th>
									<th
											scope="col"
											class="border-0 text-uppercase font-medium"
									>
										City Name
									</th>
									<th
											scope="col"
											class="border-0 text-uppercase font-medium"
									>
										City Discription
									</th>
									<th
											scope="col"
											class="border-0 text-uppercase font-medium"
									>
										Action
									</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="city:${cities}" th:if="${cities != null}">
									<td
											class="pl-4"
											
											th:text="${city.cityId}"
									
									>
									
									</td>
									<td>
										<h5
												class="font-medium mb-0"
												th:text="${city.cityName}"
										
										>
											Daniel Kristeen
										</h5>
									</td>
									<td>
										<div
												class="text-muted"
												th:text="${city.cityDiscription}"
										
										>
											45-89-96
										</div>
										<br />
									</td>
									
									<td>
										<button
												type="button"
												class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2 "
												id="delete-city"
												th:data-city_id="${city.cityId}"
										
										>
											<i class="fa fa-trash"></i>
										</button>
										<button
												type="button"
												class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"
												id="update-city-button"
										
										>
											<i class="fa fa-edit"></i>
										</button>
									</td>
									

									
								</tr>
								
								
								</tbody>
							</table>
						
						
						</div>
						
						
						
					
					
					</div>
					</div>
			</div>
			
<!--			end show city-->
			
			<!-- pagination -->
			
			<div aria-label="Page navigation" th:if="${totalPages>0}">
				<ul class="pagination justify-content-center">
					<li th:if="${currentPage != 0 }" class="page-item">
						<a class="page-link" th:href="@{'/admin/manage-city/' + ${currentPage - 1}}">Previous</a>
					</li>
					<li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item"
						th:classappend="${currentPage == i-1 ? 'active' : ''}">
						<a class="page-link" th:href="@{'/admin/manage-city/' + ${i-1}}">
							<span th:text="${i}"></span>
						</a>
					</li>
					<li th:if="${currentPage + 1 != totalPages}" class="page-item">
						<a class="page-link" th:href="@{'/admin/manage-city/' + ${currentPage + 1}}">Next</a>
					</li>
				</ul>
		</div>
		
		</div>
			
		
<!--			add city form-->
			<div id="add-city-form" style="display: none">
				<div
						class="col-md-5 offset-md-4"
						
						
				>
					<div class="card mt-3">
						<div class="card-header text-center ">
							<br/>
							Add City
						</div>
						
						<div class="card-body">
							<form
									id="city-reg-form"
									
							>
								<div class="form-group">
									<label for="cityName">City Name</label>
									<input
											name="cityName"
											type="text"
											class="form-control"
											id="cityName"
											aria-describedby="emailHelp"
											placeholder="Enter City Name"
											required
									/>
								</div>
								
								<div class="form-group">
									<label for="cityDiscription">City Description</label>
									<textarea
											name="cityDiscription"
											class="form-control"
											id="cityDiscription"
											rows="10"
											placeholder="Enter Something About City"
									></textarea>
								</div>
								
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-primary" id="submit-btn">
										Submit
									</button>
									<button type="reset" class="btn btn-warning" id="reset-btn">
										Reset
									</button>
								</div>
							</form>
							
							
						</div>
					</div>
				</div>
			</div>
