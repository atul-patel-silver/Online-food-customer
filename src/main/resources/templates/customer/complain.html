<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{customer/_layout::Layout(~{::section})}" >
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<section>
	<div class="mt-2">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card" id="card-border">
						<div class="card-header text-center">
							
							<span class="fa fa-cutlery fa-3x"></span>
							<br>
							<h3>do Complain</h3>
						</div>
						<div class="card-body" style="background:#EEEEEE;">
							<form id="do-complain-form">
								<div class="form-group">
									<label for="complainSubject">Complain Subject</label>
									<input name="complainSubject" type="text" class="form-control" id="complainSubject"
										   aria-describedby="emailHelp" placeholder="Enter Complain Subject" >
								</div>
								
								
								<div class="form-group">
									<label class="form-label" for="citySelect-com">City</label>
									<select aria-label="Default select example" class="form-select" name="cityId" id="citySelect-com">
										<option selected>Select City</option>
										<option th:each="city:${cities}" th:text="${city.cityName}"
												th:value="${city.cityId}"></option>
									</select>
								</div>
								
								
								<div class="form-group mt-2">
									<label class="form-label" for="areaSelect-com">Area</label>
									<select aria-label="Default select example" class="form-select" id="areaSelect-com" name="areaId">
										<option selected>Select Area</option>
									</select>
								</div>
								
								<div class="form-group mt-2">
									<label class="form-label" for="restaurantSelect-com">Restaurant</label>
									<select aria-label="Default select example" class="form-select" id="restaurantSelect-com" name="restaurantId">
										<option selected>Select Restaurant</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="attachment" class="form-label">Attachment</label>
									<input class="form-control" type="file"  name="attachment" id="attachment">
								</div>
								
								
								<div class="form-group">
									<label for="complainDescription-com">Area Description</label>
									<textarea name="complainDescription" class="form-control" id="complainDescription-com"
											  rows="10" placeholder="Enter Something About Complain"></textarea>
								</div>
								<div class="container text-center mt-3">
									<button type="submit" class="btn btn-primary" id="submit-bt">SignUp</button>
									<button type="reset" class="btn btn-warning" id="submit-btn">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
</body>
</html>
