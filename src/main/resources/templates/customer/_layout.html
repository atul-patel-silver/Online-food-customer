<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org"
		th:fragment="Layout(content)"
>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" th:href="@{/css/customer/style.css}" />
	<title th:text="${title}">Base</title>
	<!-- fa fa font -->
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	/>
	<!-- for uli icon -->
	<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
	/>

	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	
	<!-- bootstarp -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
	/>
</head>
<body>
<section>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/order-food/index">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/order-food/complain">complain</a>
					</li>
				</ul>
				<div class="d-flex">
					<form class="d-flex" action="#" method="post">
						<input class="form-control" type="search" placeholder="Search Hear " aria-label="Search" name="productText">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>

					<a class="nav-link" href="#" style="margin:10px">
						<span class="fa fa-user m-2" >Account</span>
					</a>



					<a class="nav-link" style="margin:10px"  th:href="@{/order-food/checkout}">
						<i  class="fa fa-shopping-cart fa-2x" mr-5></i>
						<span class="icon-count" th:text="${countCart}">59</span>
					</a>

					<a class="nav-link ml-3" th:href="@{/logout}">
						<i style="margin:10px" class="fa fa-sign-out-alt fa-2x"></i>
					</a>


				</div>

			</div>
		</div>
	</nav>
	
	
	
	<div class="main">
		<div th:replace="${content}"></div>
	</div>

</section>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
		integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>




<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script th:src="@{/js/payment.js}"></script>
<script th:src="@{/js/search.js}"></script>
<script th:src="@{/js/customer/script.js}"></script>

</body>
</html>
