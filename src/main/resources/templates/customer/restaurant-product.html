<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{customer/_layout::Layout(~{::section})}" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>

  <div class="front-image">
    <img style="width:100%;height: 500px" th:src="@{/image/project-back-image/product-index.webp}">

    <div class="mid-top" th:text="${restaurant.restaurantName}"></div>
    <div class="left-bottom" th:text="${restaurant.area.areaName}"></div>
    <div class="right-bottom" th:text="${restaurant.city.cityName}"></div>
    <div class="mid-bottom" th:text="${restaurant.restaurantAddress}"></div>
  </div>
  <div class="mt-2">
    <div class="container">

      <div class='row mb-2' th:if="${products != null and not #lists.isEmpty(products)}">
        <div class='col-md-3 mb-1' th:each="product:${products}">
          <div class="product-container">
            <div class="art-board">
              <div class="art-board__product-product-container">
                <div class="card-product">
                  <div class="card-product__image">
                    <img th:src="${product.imageName}" alt="Salad" />
                  </div>
                  <div class="card-product__info">
                    <div class="car__info--title">
                      <h3 th:text="${product.productName}">Salad</h3>
                      <p>Fresh & healthy</p>
                    </div>
                    <div class="card-product__info--price">
                      <p class="mt-4" th:text="'$ '+${product.productPrice}">$ 5</p>
                      <span class="add-cart" style=" cursor: pointer;"  th:data-product_id="${product.productId}"><ion-icon style="font-size: 30px" name="cart-outline"></ion-icon></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</section>
</body>
</html>
